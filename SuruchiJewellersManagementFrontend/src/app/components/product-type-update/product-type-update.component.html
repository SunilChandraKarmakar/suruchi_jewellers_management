<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">প্রোডাক্ট টাইপ এডিট করুণ</h3>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center align-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <form class="row g-3" autocomplete="off" autocapitalize="off">
            <input type="hidden" name="id" [(ngModel)]="productTypeUpdateModel.id">
            <div class="col-md-12">
              <label for="name" class="form-label">নাম *</label>
              <input nz-input placeholder="Name" name="name" [(ngModel)]="productTypeUpdateModel.name" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button nz-button nzType="primary" (click)="onClickProductTypeUpdate()">
            <i nz-icon nzType="save" nzTheme="outline"></i>
            এডিট করুণ
          </button>
          <button nz-button nzType="primary" style="margin-left: 3px;" routerLink="/product-types">
            <i nz-icon nzType="rollback" nzTheme="outline"></i>
            বাতিল করুণ
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
